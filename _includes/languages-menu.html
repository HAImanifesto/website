{% if site.data.languages %}
<nav id="languages-menu" class="languages-menu">
  <ul>
  {% for lang in site.data.languages %}
    {% assign lang_url = lang.url | relative_url %}
    {% assign page_url = page.url | relative_url %}
    <li>
      <a href="{{ lang_url }}" class="{% if page_url == lang_url %}selected{% endif %}">{{ lang.label }}</a>
    </li>
  {% endfor %}
  </ul>
</nav>
{% endif %}
